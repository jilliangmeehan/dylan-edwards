<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }}</title>
    <meta description={{ page.description }}>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- preloading -->
    <link rel="preload" href="assets/css/style.css" as="style">
    <link rel="preload" href="assets/js/bedroom.js" as="script">
    <link rel="preconnect" href="https://vimeo.com">
    <link rel="preconnect" href="https://f.vimeocdn.com">
    <link rel="preconnect" href="https://fresnel.vimeocdn.com">
    <link rel="preconnect" href="https://fresnel-events.vimeocdn.com">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/js/fancybox/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/scrollmagic/minified/ScrollMagic.min.js"></script>
	  <script src="assets/js/fancybox/dist/jquery.fancybox.min.js" defer></script>
    <script src="https://player.vimeo.com/api/player.js"defer></script>
    <script src="assets/js/bedroom.js"defer></script>

    <!-- smooth scrolling -->
    <script>
    $(document).ready(function(){
      $("main a").on('click', function(e) {
        var el = $(this.hash);
        var parentEl = $("main");
        var elOffset = el.offset().top + parentEl.scrollTop();
        var elHeight = el.height();
        var parentHeight = parentEl.height();
        var offset = elOffset - ((parentHeight - elHeight) / 2);

        e.preventDefault();
        parentEl.animate({scrollTop:offset}, "slow");
      });
    });
    </script>

  </head>
  <body>
    {{ content }}
  </body>
</html>
