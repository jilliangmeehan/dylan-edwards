---
layout: default
title: dylan edwards
---

<header>
  <h1 class="animated fadeIn">Dylan Edwards</h1>

  <div class="categories animated fadeIn" id="categories-btns">
    <button class="btn active" onclick="filterSelection('some')">Some</button>
    <button class="btn" onclick="filterSelection('narrative')">Narrative</button>
    <button class="btn" onclick="filterSelection('commercial')">Commercial</button>
    <button class="btn" onclick="filterSelection('mv')">Music Video</button>
    <button class="btn" onclick="filterSelection('all')">All</button>
  </div>
</header>

    <nav>
      <ul>
        {% for item in site.data.work %}
          <li class="category {{ item.categories | downcase }} animated fadeInUp"><a href="#{{ item.title | slugify }}">{{ item.title }} {% if item.subtitle %}<span class="subtitle">{{ item.subtitle }}</span>{% endif %}</a></li>
        {% endfor %}
      </ul>
    </nav>

  <main>
    {% for item in site.data.work %}
      <section id="{{ item.title | slugify }}" class="category {{ item.categories | downcase }}">
        {% if item.gif %}
          <a class="ifGif" data-fancybox href="{{ item.video }}"></a>
          <iframe src="{{ item.gif }}?background=1&autoplay=0" width="100%" maxwidth="750px" height="100%" maxheight="750px" frameborder="0" allowfullscreen="false"></iframe>
        {% else %}
          <a data-fancybox href="{{ item.video }}"><img src="{{ item.thumbnail }}"></a>
        {% endif %}
      </section>
    {% endfor %}
  </main>
