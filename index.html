---
layout: default
title: dylan edwards
---

<header>
  <h1 class="animated fadeIn">Dylan Edwards</h1>

  <div class="categories animated fadeIn" id="categories-btns">
    <button class="toggle" onclick="toggleCategories()"><i class="fas fa-plus"></i></button>

    <div id="toggleCategories">
      <button class="btn active" onclick="filterSelection('some')">Some</button>
      <button class="btn" onclick="filterSelection('all')">All</button>
      <button class="btn" onclick="filterSelection('commercial')">Commercial</button>
      <button class="btn" onclick="filterSelection('mv')">Music Video</button>
      <button class="btn" onclick="filterSelection('narrative')">Narrative</button>
    </div>
  </div>
</header>

<nav>
   <ul>
     {% for item in site.data.work %}
     <li class="category {{ item.categories | downcase }} animated fadeInUp"><a href="#{{ item.title | slugify }}">{{ item.title }} {% if item.subtitle %}â€¢ {{ item.subtitle }}{% endif %}</a></li>
     {% endfor %}
   </ul>
 </nav>

<main>
  {% for item in site.data.work %}
  <section id="{{ item.title | slugify }}" class="category {{ item.categories | downcase }}">

    <a class="ifGif" data-fancybox href="{{ item.video }}"></a>

    <iframe src="{{ item.gif }}?loop=1&controls=0&muted=1" width="100%" maxwidth="750px" height="100%" maxheight="750px" frameborder="0" allowfullscreen="false"></iframe>

  </section>
  {% endfor %}
</main>

<section class="extras">
  <div id="contact">
    <a href="mailto:edwardsjdylan@gmail.com">contact</a>
  </div>
  <div id="bedroom">
    <a href="https://bedroomeditorial.com"><img src="assets/icons/bedroom.png" alt=""></a>
  </div>
</section>

<section class="social">
  <a href="https://vimeo.com/dylanedwards"><i class="fab fa-vimeo-v"></i></a>
  <a href="https://instagram.com/dylanj_edwards"><i class="fab fa-instagram"></i></a>
  <a href="#contact"><i class="far fa-envelope"></i></a>
</section>
