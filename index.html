---
layout: default
title: dylan edwards
---

<header>
  <h1 class="animated fadeIn"><a href="/">Dylan Edwards</a></h1>
  {% include categories.html %}
</header>

<main>
  {% for item in site.data.work %}
  <section id="{{ item.title | slugify }}" class="titles work category {{ item.categories | downcase }} animated fadeIn">
    <h3><a href="#{{ item.title | slugify }}">{{ item.title }} {% if item.subtitle %}â€¢ {{ item.subtitle }}{% endif %}</a></h3>
  </section>
  {% endfor %}

  {% for item in site.data.work %}
  <a id="{{ item.title | slugify }}" class="embed videos work category {{ item.categories | downcase }} animated fadeIn" data-fancybox href="{{ item.video }}" data-ratio="{{ item.ratio }}" data-width="{{ item.width}}" data-height="{{ item.height }}" data-caption="{{ item.credits }}"></a>

  <div id="{{ item.title | slugify }}" class="videos work category {{ item.categories | downcase }} animated fadeIn">
    <iframe src="{{ item.gif }}?background=true" width="100%" maxwidth="750px" height="100%" maxheight="750px" frameborder="0" allowfullscreen="false"></iframe>
  </div>
  {% endfor %}

  <section class="extras" id="contact">
    <a href="mailto:edwardsjdylan@gmail.com">contact</a>
  </section>

  <section class="extras" id="bedroom">
    <a href="https://bedroomeditorial.com"><img src="assets/icons/bedroom.png" alt=""></a>
  </section>
</main>

{% include contact.html %}
